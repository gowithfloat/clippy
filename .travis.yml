language: python

python:
  - "3.8"
  - "3.7"
  - "3.6"

os:
  - linux

install:
  - pip install -r requirements.txt

script:
  - bash test_examples.sh
  - mypy clippy ; flake8 clippy ; pylint clippy
  - coverage run -m unittest discover -s tests -v

after_success:
  - codecov

deploy:
  provider: pypi
  server: https://test.pypi.org/legacy/
  username: __token__
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
  cleanup: false

branches:
  only:
    - master

git:
  depth: 1
