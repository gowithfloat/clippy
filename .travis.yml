matrix:
  include:
    - name: "Python 3.6 - Linux"
      os: linux
      language: python
      python: "3.6"
      before_install:
        - python --version
    - name: "Python 3.7 - Linux"
      os: linux
      language: python
      python: "3.7"
      before_install:
        - python --version
    - name: "Python 3.8 - Linux"
      os: linux
      language: python
      python: "3.8"
      before_install:
        - python --version
      install:
        - echo "pass" # currently disabled; requirements are not needed for tests
      script:
        - python -m unittest discover -s tests -v
    - name: "Python 3.6 - macOS"
      os: osx
      osx_image: xcode9.4
      language: shell
      before_install:
        - python3 --version
      install:
        - pip3 install -r requirements.txt
      script:
        - python3 -m unittest discover -s tests -v
    - name: "Python 3.7 - macOS"
      os: osx
      osx_image: xcode10.2
      language: shell
      before_install:
        - python3 --version
      install:
        - pip3 install -r requirements.txt
      script:
        - python3 -m unittest discover -s tests -v
    - name: "Python 3.8 - macOS"
      os: osx
      osx_image: xcode11
      language: shell
      before_install:
        - eval "$(pyenv init -)"
        - pyenv install 3.8.1
        - pyenv shell 3.8.1
        - python --version
        - python -m pip install --upgrade pip
      install:
        - echo "pass"
      script:
        - python -m unittest discover -s tests -v
    - name: "Python 3.6 - Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.6.8
        - python --version
        - python -m pip install --upgrade pip
      install:
        - echo "pass" # currently disabled; requirements are not needed for tests
      script:
        - python -m unittest discover -s tests -v
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - name: "Python 3.7 - Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
      install:
        - echo "pass" # currently disabled; requirements are not needed for tests
      script:
        - python -m unittest discover -s tests -v
      env: PATH=/c/Python37:/c/Python36/Scripts:$PATH
    - name: "Python 3.8 - Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.1
        - python --version
        - python -m pip install --upgrade pip
      install:
        - echo "pass" # currently disabled; requirements are not needed for tests
      script:
        - python -m unittest discover -s tests -v
      env: PATH=/c/Python38:/c/Python36/Scripts:$PATH

install:
  - pip install -r requirements.txt

script:
  - bash test_examples.sh
  - mypy clippy ; flake8 clippy ; pylint clippy
  - coverage run -m unittest discover -s tests -v

after_success:
  - codecov
  - coverage xml
  - python-codacy-coverage -r coverage.xml

deploy:
  provider: pypi
  server: https://test.pypi.org/legacy/
  username: __token__
  password:
    secure: 
  on:
    all_branches: true
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
  cleanup: false

branches:
  only:
    - master
    - /v\d+\.\d+[a-z]/

git:
  depth: 1
