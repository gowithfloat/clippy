language: generic
os: linux

jobs:
  include:
    - name: "Python 3.6 - Linux"
      language: python
      python: "3.6"
    - name: "Python 3.7 - Linux"
      language: python
      python: "3.7"
    - name: "Python 3.8 - Linux"
      language: python
      python: "3.8"
    - name: "Python 3.6 - macOS"
      os: osx
      before_install:
        - eval "$(pyenv init -)"
        - brew update && brew upgrade pyenv
        - travis_wait pyenv install 3.6.10
        - pyenv shell 3.6.10
    - name: "Python 3.7 - macOS"
      os: osx
      before_install:
        - eval "$(pyenv init -)"
        - brew update && brew upgrade pyenv
        - travis_wait pyenv install 3.7.6
        - pyenv shell 3.7.6
    - name: "Python 3.8 - macOS"
      os: osx
      before_install:
        - eval "$(pyenv init -)"
        - brew update && brew upgrade pyenv
        - travis_wait pyenv install 3.8.1
        - pyenv shell 3.8.1
    - name: "Python 3.6 - Windows"
      os: windows
      before_install:
        - choco install python --version 3.6.8
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - name: "Python 3.7 - Windows"
      os: windows
      before_install:
        - choco install python --version 3.7.4
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - name: "Python 3.8 - Windows"
      os: windows
      before_install:
        - choco install python --version 3.8.1
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

install:
  - python --version
  - python -m pip install --upgrade pip
  - python -m pip install --force-reinstall -r requirements.txt

script:
  - bash test_examples.sh
  - python -m mypy clippy
  - python -m flake8 clippy
  - python -m pylint clippy
  - python -m coverage run -m unittest discover -s tests -v

after_success:
  - python -m codecov
  - python -m coverage xml
  - python-codacy-coverage -r coverage.xml

deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  on:
    tags: true
  skip_existing: true
  distributions: "sdist bdist_wheel"

git:
  depth: 1
